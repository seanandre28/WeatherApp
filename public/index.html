<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Quest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <h1>🌤️ Weather Quest</h1>
      <p>
        Check the weather of different cities and earn points to unlock the map!
      </p>
      <div class="points-bar">
        <span id="points">Points: 0</span>
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <input
        type="text"
        id="city"
        placeholder="Enter a city to begin your quest!"
      />
      <button onclick="getWeather()">🌍 Get Weather</button>
      <div class="weather-info" id="weather-info"></div>
      <div class="badges" id="badges"></div>
    </div>

    <div id="map" style="height: 300px; margin-top: 20px; display: none"></div>

    <script src="script.js"></script>
  </body>
</html>
